{% extends 'base.html' %} {% block content %}
<section class="my-5 pt-3">
      <h2 class="h2 font-weight-normal text-center mb-5">Нам доверяют лучшие компании:</h2>
      <div class="row mb-0">
        {% for company in companies %}
        <div class="col-6 col-md-6 col-lg-3">
          <div class="card pt-4 text-center mb-4">
            <a href="{% url 'company' company.id %}">
              <img class="mx-auto d-block" src="https://place-hold.it/150x80" width="150" height="80" alt="">
            </a>
            <div class="card-body">
              <p class="card-text">
                <a href="{% url 'company' company.id %}">
                  {{ company.name|title }}
                </a>
              </p>
              <p class="card-text">
                <a href="{% url 'company' company.id %}">
                  {{ company.count }} вакансий
                </a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
{% endblock content %}
